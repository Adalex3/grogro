<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Storage and Favorites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food List</h1>
    
    <form id="foodForm">
        <label for="food">Food:</label>
        <input type="text" id="food" required>

        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required>

        <label for="store">Store:</label>
        <input type="text" id="store">

        <button type="submit" id="saveToStorage">Save to LocalStorage</button>
        <button type="button" id="addToFavorites">Add to Favorites</button>
    </form>

    <h2>Stored Food Items</h2>
    <input type="text" id="searchBar" placeholder="Search food...">
    <ul id="foodItems"></ul>

    <h2>Favorites</h2>
    <ul id="favoritesList"></ul>

    <h2>List (Food Names)</h2>
    <ul id="foodNamesList"></ul>  <!-- List to display food names only -->

    <h2>Full Food Details (Hidden Table)</h2>
    <table id="foodDetailsTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Price</th>
                <th>Store</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="clearStorage">Clear LocalStorage</button>

    <script src="script.js"></script>
</body>
</html>
