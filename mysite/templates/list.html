<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Helper - Camera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <script src="{{ url_for('static', filename='js/notification_center.js') }}"></script>

    <div class="nav">
        <img class="wave" src="../static/res/wave.svg">
        <a href="/"><img src="../static/res/title.png"></a>
    </div>

    <div class="container">
        
        <form id="foodForm">
            <label for="food">Food:</label>
            <input type="text" id="food" required>
    
            <button type="submit" id="saveToStorage">Add</button>
        </form>
    
        <h2>Favorites</h2>
        <ul id="favoritesList"></ul>
    
        <h2>List (Food Names)</h2>
        <ul id="foodNamesList"></ul>  <!-- List to display food names only -->
    
    
        <div class="main-list">
            <p id="nothing-stored" style="display:none">No food items stored.</p>
            <div class="item" id="item-template" style="display:none">
                <p class="color-dot">â€¢</p>
                <div class="text">
                    <p class="name">Grocery Item</p>
                </div>
                <div class="price">
                    <p class="price">$---</p>
                </div>
                <div class="color-flag"></div>
                <a class="favorite" id="addToFavorites"><div><img src="https://img.icons8.com/ios-filled/100/star--v1.png" alt="star--v1"/></div></a>
            </div>
        </div>
    
    
        <div style="display: none">
            <h2>Full Food Details (Hidden Table)</h2>
            <table id="foodDetailsTable">
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Price</th>
                        <th>Store</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <button id="clearStorage">Clear</button>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
