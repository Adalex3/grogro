<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Storage and Favorites</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/backend_styles.css') }}">
</head>
<body>
    <h1>Food List</h1>
    
    <form id="foodForm">
        <label for="food">Food:</label>
        <input type="text" id="food" required>

        <!-- <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" required>

        <label for="store">Store:</label>
        <input type="text" id="store"> -->

        <button type="submit" id="saveToStorage">Save to LocalStorage</button>
        <button type="button" id="addToFavorites">Add to Favorites</button>
    </form>

    <h2 style="display:none">Stored Food Items</h2>
    <!-- <input type="text" id="searchBar" placeholder="Search food..."> -->
    <ul style="display:none" id="foodItems"></ul>

    <h2 style="display:none">Favorites</h2>
    <ul style="display:none" id="favoritesList"></ul>

    <h2 style="display:none">List (Food Names)</h2>
    <ul style="display:none" id="foodNamesList"></ul>  <!-- List to display food names only -->

    <h2>Full Food Details (Hidden Table)</h2>
    <table id="foodDetailsTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Price</th>
                <th>Store</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="clearStorage">Clear LocalStorage</button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
